<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}} ">
                            <img src="{{tempProduct.imageUrl}}" alt="img-esponsive">
                        </a>
                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>
                        <div class="price">{{tempProduct.unitPrice|currency:'USD'}}</div>
                        <a href="" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!-- if products are empty lets display a message to the user -->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No products found
                </div>
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md pl-3 d-flex justify-content-end">
                        <ngb-pagination [(page)]="pageNumber" 
                                        [pageSize]="pageSize" 
                                        [collectionSize]="totalElements"
                                        [maxSize]="5"
                                        [boundaryLinks]="true"
                                        (pageChange)="listProducts()">

                        </ngb-pagination>

                        <div class="col-md-3 ps-3 d-flex align-items-start">
                            <p class="mt-2 pe-2">Page Size</p>
                            <select #selectPage (change)="updatePageSize(selectPage.value)" class="mt-2">
                                <option selected>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>25</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
